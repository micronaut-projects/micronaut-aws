plugins {
    id 'java-library'
}
dependencies {
    annotationProcessor "io.micronaut:micronaut-validation"

    implementation "io.micronaut:micronaut-inject"
    implementation "io.micronaut:micronaut-runtime"
    implementation "io.micronaut:micronaut-validation"

    implementation 'com.github.spotbugs:spotbugs-annotations'

    implementation project(":function-aws")

    api "com.amazon.alexa:ask-sdk-lambda-support:${amazonAlexaVersion}"
    api project(":aws-alexa")

    testRuntimeOnly "org.slf4j:jcl-over-slf4j:${jclOverSl4fjVersion}"

    testImplementation ("com.amazon.alexa:ask-sdk:${amazonAlexaVersion}") {
        transitive(false)
    }
    testImplementation "com.amazon.alexa:ask-sdk-apache-client:${amazonAlexaVersion}"


}
