dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.22"
    annotationProcessor "io.micronaut:micronaut-validation"
    implementation "io.micronaut:micronaut-validation"
    implementation 'com.github.spotbugs:spotbugs-annotations:3.1.12'
    compileOnly "io.micronaut:micronaut-inject-java"

    compile "io.micronaut:micronaut-function:$micronautVersion"
    compile project(":function-aws")
    compile "com.amazonaws:aws-lambda-java-core:1.2.0"
    compile("com.amazon.alexa:ask-sdk:2.30.0") {
        exclude group: "commons-logging"
    }
    compile "org.slf4j:jcl-over-slf4j:1.7.30"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testCompile "io.micronaut:micronaut-inject-java"
    testCompile "io.micronaut:micronaut-inject-groovy"
}
