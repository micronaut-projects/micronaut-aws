group "io.micronaut.configuration"

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.22"

    api "io.micronaut:micronaut-inject:$micronautVersion"
    api('com.amazonaws:aws-java-sdk-core:1.11.779'){
        exclude group: "commons-logging"
    }
    api "org.slf4j:jcl-over-slf4j:1.7.30"

	testImplementation "io.micronaut:micronaut-discovery-client"
	testImplementation "io.micronaut:micronaut-inject-groovy"
	testImplementation "io.micronaut:micronaut-http-server-netty"
	testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}
