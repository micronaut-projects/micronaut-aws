dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-graal"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.25"

    api "io.micronaut:micronaut-discovery-client"
    api project(":aws-sdk-v1")
    implementation 'com.amazonaws:aws-java-sdk-route53:1.11.918'
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.921'
    implementation 'com.amazonaws:jmespath-java:1.11.924'
    implementation 'com.amazonaws:aws-java-sdk-servicediscovery:1.11.922'
    testImplementation "io.micronaut:micronaut-http-server-netty"
}