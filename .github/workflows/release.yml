name: Release
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        ref: ${{ github.head_ref }}
    - name: Set the current release version
      id: release_version
      run: echo ::set-output name=release_version::${GITHUB_REF:11}
    - name: Get next version
      id: semvers
      uses: "WyriHaximus/github-action-next-semvers@master"
      with:
        version: ${{ steps.release_version.outputs.release_version }}
    - name: Run pre release script
      run: |
        ./.github/pre_release.sh \
          "${{ secrets.GITHUB_TOKEN }}" \
          "${{ github.repository }}" \
          "${{ steps.release_version.outputs.release_version }}" \
          "${{ steps.semvers.outputs.patch }}"
    - name: Publish to Bintray
      env:
         BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
         BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
      run: ./gradlew bintrayUpload docs
    - name: Publish to Github Pages
      if: success()
      uses: micronaut-projects/github-pages-deploy-action@master
      env:
        BETA: ${{ contains(steps.release_version.outputs.release_version, 'M') || contains(steps.release_version.outputs.release_version, 'RC') }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        BASE_BRANCH: master
        BRANCH: gh-pages
        FOLDER: build/docs
        VERSION: ${{ steps.release_version.outputs.release_version }}
    - name: Run post release script
      run: |
        ./.github/post_release.sh \
          "${{ secrets.GITHUB_TOKEN }}" \
          "${{ github.repository }}" \
          "${{ steps.release_version.outputs.release_version }}" \
          "${{ steps.semvers.outputs.patch }}"
    - name: Synchronize Maven Central
      if: success()
      env:
         BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
         BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
      run: ./gradlew sWMC