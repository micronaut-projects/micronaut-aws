dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-graal"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.24"

    api "io.micronaut:micronaut-discovery-client"
    api project(":aws-route53")
    api project(":aws-sdk-v1")
    implementation 'com.amazonaws:aws-java-sdk-ssm:1.11.911'

    testImplementation "io.micronaut:micronaut-http-server-netty"
}