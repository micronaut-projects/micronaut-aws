plugins {
    id 'java-library'
}

dependencies {
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.23"
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-validation"

    implementation "io.micronaut:micronaut-inject"
    implementation "io.micronaut:micronaut-runtime"
    implementation "io.micronaut:micronaut-validation"

    implementation 'com.github.spotbugs:spotbugs-annotations'

    compileOnly ("com.amazon.alexa:ask-sdk:2.30.2")
    api ("com.amazon.alexa:ask-sdk-core:2.30.2")

    testImplementation ("com.amazon.alexa:ask-sdk:2.30.2") {
        transitive(false)
    }
    testImplementation "com.amazon.alexa:ask-sdk-apache-client:2.30.2"

    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation "io.micronaut:micronaut-http-server-netty"
    testRuntimeOnly "org.slf4j:jcl-over-slf4j:1.7.30"

}